<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<header class="bg-primary text-white py-3 mb-4">
    <div class="container">
        <h1 class="mb-0">Barter</h1>
        <nav class="mt-2">
            <a href="/" class="btn btn-outline-light btn-sm me-2">Главная</a>

            {% if user.is_authenticated %}
                <button id="logout-button" class="btn btn-outline-light btn-sm">Выйти</button>
                <a href="/ads/" class="btn btn-outline-light btn-sm">Все объявления</a>
                <a href="/ads/my_cards/" class="btn btn-outline-light btn-sm me-2">Мои объявления</a>
                <a href="/exchange/" class="btn btn-outline-light btn-sm me-2">Предложения обмена</button>
                <a href="/ads/card_make/" class="btn btn-outline-light btn-sm me-2">Создать объявление</a>
            {% else %}
                <a href="/register/" class="btn btn-outline-light btn-sm me-2">Регистрация</a>
                <a href="/login/" class="btn btn-outline-light btn-sm">Авторизация</a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light py-3 mt-4 text-center">
    <p class="mb-0">&copy; 2025 Barter</p>
</footer>

{% block extra_scripts %}
    <script src="{% static 'js/auth.js' %}" defer></script>
{% endblock %}

</body>
</html>
