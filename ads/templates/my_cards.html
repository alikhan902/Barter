{% extends 'base.html' %}
{% load static %}
{% block title %}Главная{% endblock %}

{% block content %}
<h2 class="mb-4">Объявления</h2>

<!-- Флеш-сообщения (если подключены в base.html) -->
{% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<div id="ads-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
</div>
{% endblock %}

{% block extra_scripts %}
{{ block.super }}
<script src="{% static 'js/my_cards.js' %}"></script>
{% endblock %}
